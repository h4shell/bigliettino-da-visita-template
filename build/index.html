<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./public/css/style.css" rel="stylesheet">
</head>

<body class="h-screen w-screen relative bg-black">
  <div class="wallpaper photo-paper w-full absolute inset-0 z-0 blur-md">
  </div>
  <div id="color" class="h-full opacity-75 shadow-2xl relative overflow-hidden  sm:rounded-lg sm:mx-auto"
    style="width: min(640px, 100%); overflow-y: auto;">
    <img id="photo" class="rounded-full absolute top-[14vh] z-50 left-[50%] translate-x-[-50%]" width="220" height="220"
      alt="" class="mx-auto">
    <div class="wallpaper container-img h-1/3 z-10">
    </div>
    <div class="container flex flex-col top-44 mt-20 mb-16">
      <div class="text-center my-10">
        <h1 id="name" class="text-3xl text-white"></h1>
        <h3 id="type" class="text-2xl  opacity-55 font-bold"></h3>
      </div>
      <div class="container-data text-white grid gap-3 mx-auto text-xl">
        <div class="container-item flex gap-8">
          <img src="public/images/phone.png" height="60" width="60" alt="">
          <p id="tel" class="my-auto"></p>
        </div>
        <div class="container-item flex gap-8">
          <img src="public/images/email.png" height="60" width="60" alt="">
          <p id="email" class="my-auto"></p>
        </div>
        <div id="item-website" class="container-item  flex gap-8">
          <img src="public/images/web.png" height="60" width="60" alt="">
          <a id="website-link" href="" class="my-auto ">
            <p id="website"></p>
          </a>
        </div>
      </div>
    </div>
    <div class="container-social flex justify-center gap-3 mb-8">
      <a id="linkedin" href="#">
        <img src="public/images/linkedin.png" alt="">
      </a>
      <a id="facebook" href="#">
        <img src="public/images/facebook.png" alt="">
      </a>
      <a id="github" href="#">
        <img src="public/images/github.png" alt="">
      </a>
    </div>
  </div>
</body>
<script src="public/js/main.js"></script>

<div class="bg-green-700 bg-lime-700 bg-blue-700 bg-slate-700 bg-indigo-700 bg-yellow-700 bg-orange-700"></div>

</html>
